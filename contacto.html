<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polos Opuestos</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,800;1,200;1,400;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,700&family=Zen+Loop&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Start on all pages-->
    <header class="header">
      <img
        src="images/png2jpg/polos-opuestos-logo.jpg"
        alt="logo-polos"
        class="header__logo"
      />
      <h1 class="header__text">Fit & Fat</h1>
      <div class="header__topnav">
        <a href="index.html">Home</a>
        <a href="productos.html">Productos</a>
        <a href="recetas.html">Recetas</a>
        <a href="q&a.html">Preguntas Frecuentes</a>
        <a href="contacto.html">Contacto</a>
      </div>
    </header>
    <!--End on all pages-->
    <main class="contact__main"></main>
    <h1 class="contact__main--title">¿Tienes dudas, consultas o pedidos especiales?</h1>
    <p class="contact__main--text">Escríbenos y nos pondremos en contacto a la breveda.</p>
    <div class="contact__form">
      <form action="">
    
        <label for="fname" class="contact__form--labels">Nombre</label>
        <input type="text" id="fname" name="firstname" placeholder="Tu nombre..">
    
        <label for="lname" class="contact__form--labels">Apellido</label>
        <input type="text" id="lname" name="lastname" placeholder="Tu apellido..">
    
        <label for="country" class="contact__form--labels">Ciudad</label>
        <select id="country" name="country">
          <option value="australia">Bogotá</option>
          <option value="canada">Medellín</option>
          <option value="usa">Cali</option>
          <option value="usa">Pereira</option>
          <option value="usa">Barranquilla</option>
          <option value="usa">Cartagena</option>
          <option value="usa">Bucaramanga</option>
          <option value="usa">Manizales</option>
          <option value="usa">Santa Marta</option>
          <option value="usa">Cúcuta</option>
        </select>
        <div>
          <label for="tema" class="contact__form--labels">Pedidos</label>
          <input type="radio" id="pedidos" name="tema" value="pedido">
          <br>
          <label for="genero" class="contact__form--labels">Pregunta</label>
          <input type="radio" id="pregunta" name="tema" value="pregunta">
          <br>
          <label for="genero" class="contact__form--labels">Queja</label>
          <input type="radio" id="queja" name="tema" value="queja">
          <br>
          <label for="genero" class="contact__form--labels">Otro</label>
          <input type="radio" id="otro" name="genero" value="otro">
        </div>
        <br>
        <label for="subject" class="contact__form--labels">Asunto</label>
        <textarea id="subject" name="subject" placeholder="Escribir algo.." style="height:200px"></textarea>
        <br>
        <div>
          <label for="newsletterSubscription" class="contact__form--labels">Newsletter</label>
          <input type="checkbox" id="newsletterSubscription" name="newsletter" value="1">
        </div>
        <br>
        <input type="submit" value="Submit" class="contact__form--buttons">
        <input type="reset" class="contact__form--buttons">
      </form>
    </div>
    <br>
    <!--Inicio footer todas las páginas-->
<footer>
  <div class="footer__bottom-nav">
      <a>Privacidad</a>
      <a>Cambios y Devoluciones</a>
      <a>Contacto</a>
    </ul>
  </div>
</footer>
    <!--Fin footer todas las páginas-->
  </body>
</html>
